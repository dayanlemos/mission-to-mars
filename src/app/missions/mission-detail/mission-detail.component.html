<div class="row">
  <div class="col-sm-6">
    <h4 style="margin: 20px;">{{mission.name}}</h4>
  </div>
  <div class="col-sm-6">
    <button type="button" class="btn btn-primary" style="margin: 20px; float: right" (click)="onEditMission()">Edit</button>
    <button type="button" class="btn btn-default" style="margin: 20px; float: right" (click)="onDeleteMission()">Delete</button>
  </div>
</div>

<div class="row">
  <hr>
</div>


<div class="container-fluid mission-details padding-20">
  <div class="row">
    <div class="col-sm-4">
      Launch date:
    </div>
    <div class="col-sm-4">
      {{mission.launchDate}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      Short notes
    </div>
    <div class="col-sm-8">
      {{mission.notes}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      Status
    </div>
    <div class="col-sm-8">
      {{mission.status}}
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-12">
      {{mission.description}}
    </div>
  </div>


</div>
